<div class="row small-up-1 medium-up-2">
  {% for post in site.data.posts.items %}
  <div class="column">
    <article class="card">
      <time datetime="{{ post.pubDate | time_tag }}">{{ post.pubDate | date: "%b %-d, %Y" }}</time>
      <h3>Medium</h3>
      <img src="{{ post.thumbnail }}" />
      <h2>{{ post.title }}</h2>
      <span class="author">by {{ post.author }}</span>
      <p>{{ post.description }}</p>
      <span class="read-more"><a href="{{ post.link }}" class="button">Read More</a></span>
    </article>
  </div>
  {% endfor %}
</div>
