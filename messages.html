---
title: Messages
permalink: "/messages/"
layout: default
---

<div class="row small-up-1 medium-up-2">
{% for message in site.messages %}
  <div class="column">
    <article class="card">
      <h2><a href="{{ message.url }}">{{ message.title }}</a></h2>
      <p>{{ message.summary }}</p>
      <audio controls="controls">
        <source src="{{ message.file }}" type="audio/mpeg"></source>
      </audio>
    </article>
  </div>
{% endfor %}
</div>
